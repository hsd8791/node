<!DOCTYPE html>
<html>
<head>
	<title>chapter8</title>
</head>
<body>
	<form action="http://127.0.0.1:1337" method="post">
		姓名：<input type="text" name='name' value="hsd">
		<br>
		年龄：<input type="text" name='age' value="25">
		<br>
		<input type="submit" value="submit">
	</form>
	<input type="button" value="get" onclick="getData()">
	<div id="dataGet"></div>
	<script type="text/javascript">
		function getData(){
			var xhr=new XMLHttpRequest()
			xhr.open('GET','http://127.0.0.1:1337/',true)
			xhr.onreadystatechange=function (){
						console.log(xhr);
				if(xhr.readyState==4){
					if(xhr.status==200){

						document.getElementById('dataGet').innerHTML=xhr.responseText

					}
				}
			}
			xhr.send(null)
		}
	</script>
</body>
</html>
